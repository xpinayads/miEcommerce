<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16a3b08151.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Mi E-Commerce</title>    
</head>
<body>
    <div class="main-container">
        <div class="header">                          
                <p>Mi E-Commerce</p>
        </div>
        <div class="asidebar">
             <h3>Categorias</h4>   
             <p><span>Perfumes </span><span class="asidebar-cantidad">(13)</span></p>           
             <p><span>Ropa </span><span class="asidebar-cantidad">(21)</span></p> 
             <p><span>Accesorios </span><span class="asidebar-cantidad">(41)</span></p> 
        </div>
        <div class="gallery">
            <div class="card">
                <img src="./assets/imgs/imagen01.png" alt="Imagen del Primer Producto">
                <p class="card-description">Perfume MyKingdom</p>
                <p class="card-price">31.400 $</p>
                <div class="btn-comprar">Comprar</div> 
            </div>
            <div class="card">
                <img src="./assets/imgs/imagen02.png" alt="Imagen del Segundo Producto">
                <p class="card-description">Perfume Phantom</p>
                <p class="card-price">68.900 $</p>
                <div class="btn-comprar">Comprar</div>   
            </div>
            <div class="card">
                <img src="./assets/imgs/imagen03.png" alt="Imagen del Tercer Producto">
                <p class="card-description">Zapatos Docker</p>
                <p class="card-price">29.700 $</p>
                <div class="btn-comprar">Comprar</div>   
            </div>
            <div class="card">
                <img src="./assets/imgs/imagen04.png" alt="Imagen del Cuarto Producto">
                <p class="card-description">Poleron Puma</p>
                <p class="card-price">44.700 $</p>
                <div class="btn-comprar">Comprar</div>   
            </div>
        </div>
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
